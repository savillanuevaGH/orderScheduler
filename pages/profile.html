<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pages/profile.css">
    <script src="/js/profile.js" defer></script>
    <link rel="shortcut icon" href="../public/orderSchedulerIcon.png" type="image/x-icon">
    <title>orderScheduler - Mi Perfil</title>
</head>
<body>
    <header-component></header-component>
    <main>
        <fieldset class="container">
            <!-- Info  del usuario -->
            <legend><h3>Perfil de usuario</h3></legend>
            
             <div class="item">
                <!-- Nombre del usuario -->
                <p id="username">Nombre de usuario: </p><input type="text" id="username-value" value="Nombre Ejemplo" readonly> 
             </div>
             <div class="item">
                <!-- Email del usuario -->
                <p id="user-email">Correo Electrónico: </p><input type="email" id="user-email-value" value="CorreoEjemplo@example.com" readonly>
             </div>
             <div class="item">
               <!-- Contraseña -->
                <p id="user-password">Contraseña: </p><input type="password" id="user-password-value" value="ContraseñaEjemplo" readonly>
             </div>
             <div class="item">
                <!-- N° de Documento -->
                <p>N° de Documento (DNI): </p><input type="number" id="user-dni-value" value="87654321" readonly maxlength="8">
             </div>
             <div class="item">
                <!-- Acerca de mi -->
                <p id="about-me">Acerca de mi: </p><input type="text" id="about-me-value" value="Soy un ejemplo de un about-me..." readonly>
             </div>
             <div class="item">
               <!-- Dias laborales -->
                <p>Dias laborales: </p>
                <label for="days" class="days">
                  <div class="checkbox-container">
                     <input type="checkbox" class="checkbox-input" name="lunes" id="lunes" value="1" checked>
                     <label for="lunes" class="checkbox-label">Lunes</label>
                     <input type="checkbox" class="checkbox-input" name="martes" id="martes" value="2" checked>
                     <label for="martes" class="checkbox-label">Martes</label>
                     <input type="checkbox" class="checkbox-input" name="miercoles" id="miercoles" value="3" checked>
                     <label for="miercoles" class="checkbox-label">Miercoles</label>
                     <input type="checkbox" class="checkbox-input" name="jueves" id="jueves" value="4" checked>
                     <label for="jueves" class="checkbox-label">Jueves</label>
                     <input type="checkbox" class="checkbox-input" name="viernes" id="viernes" value="5" checked>
                     <label for="viernes" class="checkbox-label">Viernes</label>
                  </div>
                </label>
             </div>
             <!-- Botón para editar -->
             <button id="edit-btn">Editar</button>
             <!-- Botón de guardar cambios (oculto por defecto) -->
             <button id="save-btn" style="display: none;">Guardar cambios</button>
            </fieldset>

            <div class="item">
               <!-- Consultar historial de pedidos -->
               <button id="openHistoryModalBtn"><strong style="font-weight: bolder; font-size: larger; color: darkslategrey;">☰ </strong>Ver Historial</button>
            </div>
    </main>
    <!-- Modal para ver el historial de pedidos -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
          <span class="close-history" id="close-history">&times;</span>
          <h4>Historial de Pedidos</h4>
          <div id="history-container"></div>
        </div>
      </div>
</body>
</html>
